<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bulma.min.css">
</head>
<body>
    <header class="title is-2 has-text-centered" id="header">
        <h1>Currículo</h1>
    </header>
    <form action="" method="get">
      <div class="section">
        <!-- <fieldset class="" id="personal"> -->
          <div class="field">
            <label class="label">Digite seu nome completo
              <div class="control">
                <input class="input" type="text" name="nome-completo" id="input-name" maxlength="40" required>
              </div>
            </label>
          </div>
          <div class="field">
            <label class="label">Digite seu email
              <div class="control">
                <input class="input" type="email" name="e-mail" id="input-email" required>
              </div>
            </label>
          </div>
          <div class="field">
              <label class="label">Digite seu CPF
                <div class="control">
                  <input class="input" type="text" name="cpf" id="input-cpf" required>
                </div>
              </label>
          </div>
          <div class="field">
              <label class="label">Digite seu endereço
                <div class="control">
                  <input class="input" type="text" name="adress" id="input-adress" maxlength="200" required>
                </div>
              </label>
          </div>
          <div class="field">
              <label class="label">Digite sua cidade
                <div class="control">
                  <input class="input" type="text" name="city" id="input-city" maxlength="28" required>
                </div>
              </label>
          </div>
          <div class="field">
              <label class="label">Selecione seu Estado
                <div class="control">
                  <div class="select">
                    <select name="state" id="input-state" required></select>
                  </div>
                </div>
              </label>
          </div>
          <div class="field">
            <div class="control">
              <p class="label">Qual seu tipo de moradia?</p>
              <label class="radio" for="input-home">
               <input type="radio" name="home-type" id="input-home" value="casa" required>
                Casa
              </label>
              <label class="radio" for="input-home">
                <input class="radio" type="radio" name="home-type" id="input-home" value="apartamento" required>
                Apartamento
              </label>
            </div>
          </div>
      </fieldset>
      <fieldset class="" id="jobs">
          <div class="">
              <label for="summary">Resumo do currículo
                  <textarea name="resumo" id="summary" cols="30" rows="10" maxlength="1000" required></textarea>
              </label>
          </div>
          <div class="">
              <label for="office">Cargo
                  <input type="text" name="cargo" id="office" maxlength="40" required>
              </label>
          </div>
          <div class="">
              <label for="summary-office">Descrição do cargo
                  <input type="text" name="resumo-cargo" id="summary-office" maxlength="500" required>
              </label>
          </div>
          <div class="">
              <label for="summary-office">Data de inicio
                  <input type="text" name="data-inicio" id="ini-date" placeholder="01/01/2000" required>
              </label>
          </div>
      </fieldset>
  </div>
  <button type="reset">Limpar</button>
          </form>
    <script src="script.js"></script>
</body>
</html>
